name: ZMK Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Cache west & Zephyr
      - name: Cache west & Zephyr
        uses: actions/cache@v4
        with:
          path: |
            ~/.west
            ~/.cache/zephyr
          key: ${{ runner.os }}-zephyr-${{ hashFiles('config/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-zephyr-

      # 3. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 4. Install west & dependencies
      - name: Install west & dependencies
        run: |
          pip install --upgrade pip
          pip install west
          sudo apt-get update
          sudo apt-get install -y ninja-build dfu-util device-tree-compiler gcc-arm-none-eabi

      # 5. Initialize west using correct manifest path
      - name: Initialize West
        run: |
          west init -l config
          west update
          west zephyr-export

      # 6. Build firmware for Corne keyboard using your custom keymap
      - name: Build Left Half
        run: west build -d build-left -s zmk -b crkbd/rev1 -DKEYMAP=crone-left

      - name: Build Right Half
        run: west build -d build-right -s zmk -b crkbd/rev1 -DKEYMAP=crone-right

      # 7. Upload the firmware artifact
      # Upload Left Half
      - name: Upload Left Firmware
        uses: actions/upload-artifact@v4
        with:
          name: crone-left-firmware
          path: build-left/zephyr/zmk.uf2

      # Upload Right Half
      - name: Upload Right Firmware
        uses: actions/upload-artifact@v4
        with:
          name: crone-right-firmware
          path: build-right/zephyr/zmk.uf2
