name: ZMK Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache west & Zephyr
        uses: actions/cache@v4
        with:
          path: |
            ~/.west
            ~/.cache/zephyr
          key: ${{ runner.os }}-zephyr-${{ hashFiles('config/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-zephyr-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install west & dependencies
        run: |
          pip install --upgrade pip
          pip install west
          sudo apt-get update
          sudo apt-get install -y ninja-build dfu-util device-tree-compiler gcc-arm-none-eabi

      - name: Initialize West
        run: |
          west init -l config
          west update
          west zephyr-export

      - name: Build Firmware
        run: |
          west build -d build crkbd:default

      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: crkbd-firmware
          path: build/zephyr/zmk.uf2
